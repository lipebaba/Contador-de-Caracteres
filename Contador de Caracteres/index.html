<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres</h1>
        <textarea id="textArea" oninput="updateCharacterCount()"></textarea>
        <div class="counter">Caracteres: <span id="charCount">0</span></div>
        <button id="clearButton" onclick="clearText()">Limpar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
